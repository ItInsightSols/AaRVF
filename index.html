    <script>
        //Switches between stylesheets based on the orientation of the screen
        function setOrientationStylesheet() {
            let currentLink = document.querySelector("link[href='css/sylesheet.css'], link[href='css/responsive.css']");
    
            if (!currentLink) {
                currentLink = document.createElement('link');
                currentLink.rel = 'stylesheet';
                document.head.appendChild(currentLink);
            }
    
            if (window.matchMedia("(orientation: portrait)").matches) {
                currentLink.setAttribute("href", "css/responsive.css");
            } else {
                currentLink.setAttribute("href", "css/sylesheet.css");
            }
        }
    
        window.addEventListener("resize", setOrientationStylesheet);
        window.addEventListener("orientationchange", setOrientationStylesheet);
    
        // Initial check
        setOrientationStylesheet();
    </script>
